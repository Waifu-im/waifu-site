<html>
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
	{{format_metadatas()|safe}}

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container-fluid" id="container2">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="container">
				<div class="card cardupload" style="width: 98vw;max-width: 500px;">
					<div class="card-body text-center">
						<img src="{{user_picture}}" class="rounded-circle" style="width: 6rem; height: 6rem;">
						<span class="bi-patch-check text-success fs-3 m-4"></span>
						<img src="{{target_picture + '?size=1024'}}" class="rounded-circle" style="width: 6rem; height: 6rem;">
						<p class="fs-6 text-secondary m-1"> An other application / user</p>
						<p class="fs-5 m-1"><strong>{{user_name}}</strong></p>
						<p class="fs-6 text-secondary m-1">want to access your {{target_full_name}} Waifu.im account.</p>
					</div>
					<h6 class="text-uppercase">This will allow them to :</h6>


					<ul class="list-group list-group-flush">
						{% for perm in permissions %}
							<li class="list-group-item cardupload">{{perm.get('description',None) or perm['name']}}</li>
						{% endfor %}
					</ul>
				</div>
            </div>
        </div>
    </div>
</body>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
