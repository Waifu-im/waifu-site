<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    {{format_metadatas()|safe}}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{site_url}}static/css/custom.css">
</head>

<body>
    {{sidebar|safe}}
    <div class="fixed-top">
        <nav class="navbar navbar-dark" style="background-color:   #272727;height: 64px;font-family: Roboto,sans-serif">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#main-sidebar" aria-controls="main-sidebarlabel">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="">
                    {{sitename}}
                </a>
                <img src="/favicon.ico" width="35" height="35" class="d-inline-block align-top" alt="">
            </div>
        </nav>
    </div>
    <div class="container-fluid" id="containertags">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="container" id="containermid">
                <div class="card border-light text-center cardupload " style="width: 98vw;max-width: 400px;">
                    <div class="card-header border-0" style="font-size: 1.5rem;">Tags</div>
                    <div class="card-body">
                        <div class="accordion accordion-flush" id="accordionExample">
                            {% for typ,items in tags.items() if items%}
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading{{typ}}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{typ}}" aria-expanded="false" aria-controls="collapse{{typ}}">
                                        {{typ.upper()}}
                                    </button>
                                </h2>
                                <div id="collapse{{typ}}" class="accordion-collapse collapse" aria-labelledby="heading{{typ}}" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        {% for tag in items %}
                                        <a tabindex="0" class="btn btn-outline-light tagsbtn" href='/random/?selected_tags={{tag.name}}' role="button" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="top" data-bs-content="{{tag.description}}">{{tag.name}}</a>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
})
</script>
